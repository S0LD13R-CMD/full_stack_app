name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Debug the current directory
      - name: Debug Directory
        run: |
          echo "Current Directory:"
          pwd
          echo "Contents of root:"
          ls -la
          echo "Contents of my-frontend:"
          ls -la my-frontend

      # Set up Node.js environment with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies in `my-frontend`
      - name: Install dependencies
        working-directory: my-frontend  # Specify the correct working directory
        run: npm ci

      # Build the project in `my-frontend`
      - name: Build the project
        working-directory: my-frontend  # Ensure the build runs in the correct directory
        run: npm run build

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FULL_STACK_APP_127BE }}
          projectId: full-stack-app-127be