name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Debug the root directory and subdirectories
      - name: Debug Directory
        run: |
          echo "Root Directory (pwd):"
          pwd
          echo "Root Directory Contents:"
          ls -la
          echo "Contents of my-frontend:"
          ls -la ./my-frontend

      # Verify Node.js environment setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Add explicit path checks before running npm commands
      - name: Debug Path Before Install
        run: |
          echo "Node.js Version:"
          node --version
          echo "NPM Version:"
          npm --version
          echo "Path Check for package-lock.json:"
          if [ -f "./my-frontend/package-lock.json" ]; then echo "package-lock.json exists in ./my-frontend"; else echo "package-lock.json NOT found"; fi

      # Install dependencies explicitly in my-frontend
      - name: Install Dependencies
        working-directory: ./my-frontend
        run: npm ci

      # Build the project
      - name: Build the Project
        working-directory: ./my-frontend
        run: npm run build

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FULL_STACK_APP_127BE }}
          projectId: full-stack-app-127be